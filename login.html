<!DOCTYPE html>
<html lang="en">
<head>
    <title>F.L.A.M.E.S. | Login</title>
    <link rel="icon" type="image/png" href="icons/heading-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Rajdhani:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: #0d0302;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }
        .ember-bg {
            position: fixed; inset: 0; pointer-events: none; z-index: 0;
            background: radial-gradient(ellipse at 50% 80%, #4a0e0088 0%, transparent 60%),
                        radial-gradient(ellipse at 20% 50%, #3a070088 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 30%, #2a050088 0%, transparent 50%);
        }
        .ember-particle {
            position: fixed; border-radius: 50%; pointer-events: none; z-index: 0;
            animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) translateX(0) scale(1); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100px) translateX(var(--dx)) scale(0.3); opacity: 0; }
        }
        .container {
            position: relative; z-index: 10;
            display: flex; flex-direction: column; align-items: center; gap: 28px;
        }
        .logo-section { text-align: center; }
        .logo-section img { width: 85px; filter: drop-shadow(0 0 20px #e14f00aa); animation: logoPulse 3s ease-in-out infinite; }
        @keyframes logoPulse {
            0%, 100% { filter: drop-shadow(0 0 15px #e14f00aa); }
            50% { filter: drop-shadow(0 0 35px #ff6600cc); }
        }
        .logo-section h1 {
            font-family: 'Cinzel', serif; font-size: 22px; letter-spacing: 6px; font-weight: 700;
            background: linear-gradient(to bottom, #ff7733, #8b1a00);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
            margin-top: 8px;
        }
        .card {
            background: linear-gradient(135deg, #1e0a08ee, #2d1209ee);
            border: 1px solid #5a1a0a55;
            border-top: 1px solid #8b3a1a44;
            border-radius: 16px;
            padding: 36px 40px;
            width: 340px;
            box-shadow: 0 0 60px #3a0a0066, 0 20px 60px #00000088, inset 0 1px 0 #8b3a1a22;
        }
        .card h2 {
            font-family: 'Cinzel', serif; font-size: 18px; color: #e8c4a0;
            text-align: center; margin-bottom: 28px; letter-spacing: 3px; font-weight: 600;
        }
        .field { margin-bottom: 18px; }
        .field label {
            display: block; font-size: 11px; color: #9a6a5a; letter-spacing: 2px;
            text-transform: uppercase; margin-bottom: 7px; font-weight: 500;
        }
        .field input {
            width: 100%; background: #12060588;
            border: 1px solid #4a1a0a;
            border-radius: 8px; padding: 12px 14px;
            color: #f0d0b8; font-family: 'Rajdhani', sans-serif; font-size: 15px;
            outline: none; transition: border-color 0.3s, box-shadow 0.3s;
        }
        .field input:focus {
            border-color: #e14f00;
            box-shadow: 0 0 15px #e14f0033;
        }
        .field input::placeholder { color: #5a3a2a; }
        .error-msg {
            color: #ff5555; font-size: 13px; text-align: center;
            margin-bottom: 16px; display: none; background: #3a00001a;
            border: 1px solid #5a000033; border-radius: 6px; padding: 8px;
        }
        .btn-login {
            width: 100%; padding: 13px;
            background: linear-gradient(135deg, #8b1a00, #c43d00, #8b1a00);
            background-size: 200% 100%; background-position: 100% 0;
            border: 1px solid #e14f0055; border-radius: 8px;
            color: #fff; font-family: 'Cinzel', serif; font-size: 14px;
            letter-spacing: 3px; cursor: pointer; font-weight: 600;
            transition: all 0.4s; position: relative; overflow: hidden;
        }
        .btn-login:hover { background-position: 0 0; box-shadow: 0 0 25px #e14f0055; }
        .btn-login:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-login .spinner {
            display: none; width: 16px; height: 16px;
            border: 2px solid #ffffff44; border-top: 2px solid #fff;
            border-radius: 50%; animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .links { text-align: center; margin-top: 20px; font-size: 13px; color: #7a4a3a; }
        .links a { color: #e17040; text-decoration: none; font-weight: 500; transition: color 0.2s; }
        .links a:hover { color: #ff8855; }
        .divider { width: 100%; height: 1px; background: linear-gradient(to right, transparent, #4a1a0a, transparent); margin: 20px 0; }
    </style>
</head>
<body>
<div class="ember-bg"></div>
<div class="container">
    <div class="logo-section">
        <img src="icons/logo.png" alt="FLAMES">
        <h1>F.L.A.M.E.S.</h1>
    </div>
    <div class="card">
        <h2>SIGN IN</h2>
        <div class="error-msg" id="error-msg"></div>
        <div class="field">
            <label>Username</label>
            <input type="text" id="username" placeholder="Enter username" autocomplete="username">
        </div>
        <div class="field">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password" autocomplete="current-password">
        </div>
        <button class="btn-login" id="login-btn" onclick="doLogin()">
            <span id="btn-text">LOGIN</span>
            <div class="spinner" id="spinner"></div>
        </button>
        <div class="divider"></div>
        <div class="links">Don't have an account? <a href="signup.html">Sign up here</a></div>
    </div>
</div>

<script>
    // Ember particles
    for (let i = 0; i < 18; i++) {
        const p = document.createElement('div');
        p.className = 'ember-particle';
        const size = Math.random() * 4 + 2;
        p.style.cssText = `width:${size}px;height:${size}px;left:${Math.random()*100}%;bottom:-10px;--dx:${(Math.random()-0.5)*120}px;background:hsl(${Math.random()*30+10},100%,${Math.random()*30+50}%);animation-duration:${Math.random()*4+3}s;animation-delay:${Math.random()*5}s;`;
        document.body.appendChild(p);
    }

    const API = localStorage.getItem('flames_api') || 'https://flamesapp.up.railway.app';

    document.getElementById('password').addEventListener('keydown', e => { if (e.key === 'Enter') doLogin(); });
    document.getElementById('username').addEventListener('keydown', e => { if (e.key === 'Enter') doLogin(); });

    async function doLogin() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const errEl = document.getElementById('error-msg');
        const btn = document.getElementById('login-btn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btn-text');

        if (!username || !password) { showError('Please fill in all fields.'); return; }

        btn.disabled = true; btnText.style.display = 'none'; spinner.style.display = 'block';
        errEl.style.display = 'none';

        try {
            const form = new URLSearchParams();
            form.append('username', username);
            form.append('password', password);

            const res = await fetch(`${API}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: form
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.detail || 'Login failed');

            localStorage.setItem('flames_token', data.access_token);
            localStorage.setItem('flames_username', username);
            window.location.href = 'index.html';
        } catch (err) {
            showError(err.message);
        } finally {
            btn.disabled = false; btnText.style.display = 'block'; spinner.style.display = 'none';
        }
    }

    function showError(msg) {
        const el = document.getElementById('error-msg');
        el.textContent = msg; el.style.display = 'block';
    }
</script>
</body>
</html>
